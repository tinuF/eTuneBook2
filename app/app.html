<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">eTuneBook</span>
          <div class="mdl-layout-spacer"></div>
          <tune-title></tune-title>
          <div class="mdl-layout-spacer"></div>
          <random-tune></random-tune>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search" (keyup)="search($event)" />
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <!--
          <img src="images/user.jpg" class="demo-avatar">
          -->
          <!--
          <img src="favicon.ico" class="demo-avatar">
          -->
          <book-title></book-title>
          <div class="demo-avatar-dropdown">
            <!--<span>Abc File</span>-->
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">File Menu</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item" (click)="loadBxplTuneBook()">Load Example from Server</li>
              <li class="mdl-menu__item" (click)="importer.click()">Import File from local Drive</li>
              <li class="mdl-menu__item" (click)="selectFileOnGoogleDrive()">Import File from Google Drive</li>
              <li class="mdl-menu__item" (click)="exportTuneBook()">Export</li>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" [style.active] ="bookMenuActive" (click)="editTuneBook()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">library_music</i>Book</a>
          <a class="mdl-navigation__link" [style.active] ="playlistsMenuActive" (click)="showPlaylists()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">list</i>Playlists</a>
          <a class="mdl-navigation__link" [style.active] ="setsMenuActive" (click)="showSets()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">queue_music</i>Sets</a>
          <a class="mdl-navigation__link" [style.active] ="tunesMenuActive" (click)="showTunes()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">music_note</i>Tunes</a>
          <tune-title></tune-title> 
          <a class="mdl-navigation__link" [style.active] ="filterActive" (click)="showFilter()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">filter_list</i>Filter</a>
          <filter-text></filter-text>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <!--/book or /playlists or /sets or /tunes or /abc or /info or /filter -->
        <router-outlet></router-outlet>
      </main>
    </div>
     
<input class="input-file hidden-print" id="fileInput" type="file" (change)="readTuneBookFromLocalDrive($event)" #importer>
