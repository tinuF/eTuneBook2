<div class="tunelistMenu btn-group hidden-print">
    <a class="btn btn-secondary btn-sm" title="Random Sort" (click)="sortRandom($event)">
		<i class="mdi mdi-shuffle"></i>
	</a>
	
	<a class="btn btn-secondary btn-sm" title="Alphabetic Sort" (click)="sortTitle($event)">
		<i class="mdi mdi-sort-alphabetical"></i>
	</a>
	
	<a class="btn btn-secondary btn-sm" title="Playdate Sort" (click)="sortPlaydate($event)">
		<i class="mdi mdi-history"></i>
	</a>
</div>
