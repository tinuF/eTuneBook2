<div class="card playlistPosition col-sm-10">
  <div class="row col-sm-12">
    <small>{{playlistPosition.position}} - {{playlistPosition.name | eliminateThe}} (Set {{playlistPosition.tuneSet.tuneSetId}})</small>
    <a class='pull-right' (click)="justPlayedTheSet()" title="Just Played The Set"><i class="material-icons">play_circle_outline</i></a>
    <div class="deleteArea">
      <a class='delete' (click)="deletePlaylistPosition($event)">X</a>
    </div>
  </div>
  <div class="row col-sm-12" *ng-for="#tuneSetPosition of playlistPosition.tuneSet.tuneSetPositions; #i = index">
    <etb-play-list-position-set-position [tune-set-position]="tuneSetPosition"></etb-play-list-position-set-position>
  </div>


  <div class="card-footer">
    <small>{{playlistPosition.annotation}}</small>
  </div>

</div>
