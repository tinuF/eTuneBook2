<div class="card col-lg-4">
    <div class="form-group row video-code-form" [hidden]="!editModus">
        <label for="VideoCode" class="col-sm-4 form-control-label">Youtube Key</label>
        <div class="col-sm-8">
            <input id="VideoCode" class="form-control form-control-sm" [value]="video.code" (keydown)="handleKeyDownOnVideoCode($event)"
            (blur)="handleBlurOnVideoCode($event)">
        </div>
    </div>
    <div class="card-block">
        <iframe class="youtube-player" type="text/html" src="{{videoUrl}}" frameborder="0"></iframe>
    </div>
    <div class="card-footer">
        <small [hidden]="editModus" class="text-muted">{{video.description}}</small>
        <div class="form-group row video-description-form" [hidden]="!editModus">
            <label for="VideoDescription" class="col-sm-4 form-control-label">Description</label>
            <div class="col-sm-8">
                <input class="form-control form-control-sm" [hidden]="!editModus" [value]="video.description" (keydown)="handleKeyDownOnVideoDescription($event)"
                (blur)="handleBlurOnVideoDescription($event)">
            </div>
        </div>
    </div>
</div>
