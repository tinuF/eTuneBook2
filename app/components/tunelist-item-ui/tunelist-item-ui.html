<div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" [style.background-color]="tune.color">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text"><a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [router-link]="['/tune', {id: tune.intTuneId}]">
      {{tune.title | eliminateThe}}
    </a></h2>
  </div>
  <div class="mdl-card__actions mdl-card--border"></div>
  <div class="mdl-card__supporting-text">
    <sampledots [tune]="tune"></sampledots></h2>
    <table class="responsive-table">
      <tbody>
        <tr>
          <td data-title="Type">{{tune.type}}</td>
          <td data-title="Key">{{tune.key}}</td>
          <td data-title="Played">
            <div><a class='btn btn-xs btn-default' (click)="justPlayedTheTune(tune)" title="Just Played The Tune">Played</a></div>{{tune.lastPlayed | fromNow}}</td>
          <!--
        <td data-title="Frequency" data-type="number">{{tune.frequencyPlayed}}</td>
        <td data-title="Modified">{{tune.lastModified | fromNow}}</td>   
        -->
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mdl-card__menu">
    <!--
        <button class="mdl-button mdl-js-button mdl-button--icon" (click)="showSets()" title="Sets"><i class="mdl-color-text--blue-grey-500 material-icons" role="presentation">queue_music</i></button>
        
        <button class="mdl-button mdl-js-button mdl-button--icon" (click)="showPlaylists()" title="Playlists"><i class="mdl-color-text--blue-grey-500 material-icons" role="presentation">list</i></button>
        -->

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="menu{{tune.intTuneId}}">
      <i class="material-icons mdl-color-text--blue-grey-500">more_vert</i>
    </button>
    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" [attr.for]="'menu' + tune.intTuneId">

      <li class="mdl-menu__item"><a [router-link]="['/tuneabc', {id: tune.intTuneId}]">Abc</a></li>

      <li class="mdl-menu__item">Sets</li>
      <li class="mdl-menu__item">Playlists</li>
    </ul>

  </div>
</div>
