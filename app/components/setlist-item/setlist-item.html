<div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid mdl-color--blue-grey-50">
	<div class="mdl-card__title">
    <h2 class="mdl-card__title-text"><a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [router-link]="['/Tune', {id: set.tuneSetId}]">
      Set :{{set.tuneSetId}}
    </a></h2>
  </div>
  <div class="mdl-card__actions mdl-card--border"></div>
  <div class="mdl-card__supporting-text">
	<set-position [position]="position" *ng-for="#position of set.tuneSetPositions; #i = index"></set-position>  
  </div>
</div>
