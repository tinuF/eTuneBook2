<div class="card col-lg-4">
	<div class="card-block">
    <label class="c-input c-checkbox">
        <input type="checkbox" (change)="toggleSetSelection($event)">
        <span class="c-indicator"></span>
      </label>
      <small class="text-muted">{{set.tuneSetId}}</small>
      <a class='pull-lg-right' (click)="justPlayedTheSet()" title="Just Played The Set"><i class="material-icons">play_circle_outline</i></a>
  </div>
  <div class="card-block">
    <etb-set-position [position]="position" *ngFor="#position of set.tuneSetPositions; #i = index"></etb-set-position>
  </div>
  <div class="card-footer">
    <etb-set-play-list-list [set]="set"></etb-set-play-list-list>
  </div>
</div>
