<div class="setlistMenu btn-group hidden-print">
    <a class="btn btn-secondary btn-sm" title="Random Sort" (click)="sortRandom($event)">
		<!-- material-design icon by google, svg generated by icomoon app -->
        <i class="icon-shuffle">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
				<path fill="#444444" d="M14.813 13.406l3.141 3.141 2.063-2.063v5.531h-5.531l2.063-2.063-3.141-3.141zM14.484 3.984h5.531v5.531l-2.063-2.063-12.563 12.563-1.406-1.406 12.563-12.563zM10.594 9.188l-1.406 1.406-5.203-5.203 1.406-1.406z"></path>
			</svg>
		</i>
	</a>
	
	<a class="btn btn-secondary btn-sm" title="Playdate Sort" (click)="sortPlaydate($event)">
		<!-- material-design icon by google -->
        <i class="icon-history">
			<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    			<path d="M0 0h24v24H0z" fill="none"/>
    			<path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
			</svg>
		</i>
	</a>
	
	<a class="btn btn-secondary btn-sm" title="Only checked Sets" (click)="filterSets($event)">
		<!-- material-design icon by google -->
        <i class="icon-check">
			<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    			<path d="M0 0h24v24H0z" fill="none"/>
    			<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
			</svg>
		</i>
	</a>
	
	<a class="btn btn-secondary btn-sm" title="Add to Playlist" data-toggle="modal" data-target=".bd-example-modal-lg">
		<!-- material-design icon by google -->
        <i class="icon-add-playlist">
			<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"/>
            </svg>
		</i>
	</a>
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Choose a playlist</h4>
      </div>
      <div class="modal-body">
        <select class="form-control form-control-lg" (change)="setSelectedPlaylistId($event)">
		      <option [value]="playlist.id" *ng-for="#playlist of playlists; #i = index">{{playlist.name}} - {{playlist.band}}</option>
	  	  </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addSelectedSetsToSelectedPlaylist()">Save changes</button>
      </div>
    </div>
  </div>
</div>
