<div class="mdl-grid demo-content">
  <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" *ng-for="#tune of tunes; #i = index" [style.background-color]="tune.color">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text"><sampledots [tune]="tune"></sampledots></h2>
    </div>
    <div class="mdl-card__supporting-text">
      <table class="responsive-table">
     <tbody>
      <tr >
        <td data-title="Type">{{tune.type}}</td>
        <td data-title="Key">{{tune.key}}</td>
        <td data-title="Played"><div><a class='btn btn-xs btn-default' (click)="justPlayedTheTune(tune)" title="Just Played The Tune">Played</a></div>{{tune.lastPlayed | fromNow}}</td>
        <!--
        <td data-title="Frequency" data-type="number">{{tune.frequencyPlayed}}</td>
        <td data-title="Modified">{{tune.lastModified | fromNow}}</td>   
        -->
      </tr>
    </tbody>
  </table>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [router-link]="['/tune', {id: tune.intTuneId}]">
      {{tune.title | eliminateThe}}
    </a>
    </div>
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>
</div>
