<div class="tuneMenu btn-group hidden-print">
    <a class="btn btn-secondary btn-sm" title="Edit Abc" [routerLink]="['/Tuneabc', {id: tune.intTuneId}]">
		<!-- material-design icon by google -->
        <i class="icon-mode-edit">
			<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
		</i>
	</a>
    <!--- todo: ng-really-message="Do you really want to delete the tune?" ng-really-click="deleteTune() -->
	<a class="btn btn-sm btn-secondary" (click)="deleteTune()" title="Delete Tune"><i class="material-icons">delete</i></a>

	<a class="btn btn-secondary btn-sm" title="New Set" (click)="newSet($event)">
		<!-- material-design icon by google -->
        <i class="icon-add-playlist">
			<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"/>
            </svg>
		</i>
	</a>
	
</div>
