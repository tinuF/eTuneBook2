
<button type="button" class="btn btn-default hidden-print" (click)="loadRandomTune()">Random</button>
<br>
<h3>{{tune.title | eliminateThe}}</h3>
<br>
<div class="btn-group dotsViewerBtn">
    <button type="button" class="btn btn-default dropdown-toggle  active" data-toggle="dropdown" [style.background-color]="tune.color">
        {{ currentState }} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" ng-style="{'background-color':tune.color}">
        <li ><a href="#tunes/{{intTuneId}}" >Dots</a></li>
        <li ><a href="" ng-click="showTuneSets()">Sets</a></li>
        <li ><a href="" ng-click="showPlaylists()">Playlists</a></li>
        <li ><a href="#tunes/{{intTuneId}}/videos" >Videos</a></li>
       <!-- <li ><a [router-link]="['/tuneabc', {id: tune.intTuneId}]">Abc</a></li>
           -->
           <!-- How to add child routes?-->
        <li ><a href="#tunes/{{intTuneId}}/practice" >Practice</a></li>
        <li ><a href="#tunes/{{intTuneId}}/info" >Info</a></li>
    </ul>
</div>

<!--/tune/:id/videos or /tune/:id/abc or ..... -->
<!--
<router-outlet></router-outlet>
-->
<div id="dotsViewer" class="dotsViewer row" [style.background-color]="tune.color">
    <div class="tuneControlButtons">
        <div class="played pull-left">
            <a class='btn btn-xs btn-default justPlayedTheTune' (click)="justPlayedTheTune(tune)" title="Just Played The Tune">Played </a>{{tune.lastPlayed | fromNow}}
        </div>
        <div class="tuneColorizer">
            Color: <input type="text" name="{{tune.color}}" value="{{tune.color}}"  title="Colorize" tbk-colorselect/>
        </div>
        <div class="tuneDeleteButton">
            <a class='btn btn-xs btn-default' ng-really-message="Do you really want to delete the tune?" ng-really-click="deleteTune()" title="Delete Tune" ><i class='glyphicon glyphicon-trash'></i></a>
        </div>
        <div class="transposeButtons pull-right">
            Transpose:
            <a class='btn btn-xs btn-default' ng-click="tuneUp()" title="Tune Up" ><i class='glyphicon glyphicon-arrow-up'></i></a>
            <a class='btn btn-xs btn-default' ng-click="tuneDown()" title="Tune Down" ><i class='glyphicon glyphicon-arrow-down'></i></a>
        </div>
    </div>
    <div id="DotsForTune{{tune.intTuneId}}" class="renderTheDots"></div>
</div>
