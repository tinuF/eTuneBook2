<div class="card col-sm-12" [style.background-color]="tuneSetPositionPlayInfo.tuneSetPosition.tune.color.hex">
    <div class="row">
        <a class="col-sm-4" [routerLink]="['/Tune', {id: tuneSetPositionPlayInfo.tuneSetPosition.tune.id}]">{{tuneSetPositionPlayInfo.tuneSetPosition.tune.title | eliminateThe}}</a>
        <div class="col-sm-3">
            <small [hidden]="editModus">{{tuneSetPositionPlayInfo.repeat}}</small>
        </div>
        <small [hidden]="editModus" class="col-sm-2 text-muted">{{tuneSetPositionPlayInfo.tuneSetPosition.tune.type}} in {{tuneSetPositionPlayInfo.tuneSetPosition.tune.key}}</small>

        <etb-tune-played  class=" pull-sm-right col-sm-2" [hidden]="editModus" [tune]="tuneSetPositionPlayInfo.tuneSetPosition.tune"></etb-tune-played>
    </div>
</div>
