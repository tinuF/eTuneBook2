<div class="row">
    <div class="col-xs-1 ">
        <etb-playlist-position-menu [playlistPosition]="playlistPosition"></etb-playlist-position-menu>
    </div>

    <div class="col-xs-11">
        <div class="card col-xs-9">
            <div class="card-block">
                <p class="col-xs-4"> <a [routerLink]="['/playlist', playlist.id]">{{playlist.name}}</a></p>
                <p class="col-xs-4"> {{playlist.band}} </p>
                <p class="col-xs-3"> {{playlist.event}} </p>
            </div>
            <div class="card-block">
                <etb-playlist-position-set 
                [playlistPosition]="playlistPosition"></etb-playlist-position-set>
            </div>
        </div>
    </div>
</div>
<etb-playlist-position-copier [playlistPosition]="playlistPosition"></etb-playlist-position-copier>
