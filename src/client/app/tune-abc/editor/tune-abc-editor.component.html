<div class="row">
    <div id="dotsViewer" class="col-5" [style.background-color]='tune.color.hex'>

            <fieldset class="form-group">
                <textarea id="abcEditorFor{{tune.id}}" class="form-control"  [value]="tune.pure" (blur)="doneEditing($event)"></textarea>
            </fieldset>
        </form>
    </div>
    <div id="DotsForTune{{tune.id}}" class="col-7"></div>
</div>
