<div class="row">
    <div class="col-1 ">
    </div>
    <div class="col-11">
        <div class="card">
            <div class="card-header">

                <h5 class="card-title">Filter</h5>

                <small class="text-muted">Filter applies to Tunes, Sets, Playlists, Tune Randomizer</small>

            </div>

            <div class="card-block">
                <form role="form" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="typeFilter">Type</label>

                        <div class="col-5">
                            <select class="form-control" id="typeFilter" [(ngModel)]="type" name="type" (change)="setType($event)">
                                <option *ngFor="let t of types" [value]="t">{{t}}</option>
                            </select>
                        </div>

                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="keyFilter">Key</label>

                        <div class="col-5">
                            <select class="form-control" id="keyFilter" [(ngModel)]="key" name="key" (change)="setKey($event)">
                                <option *ngFor="let k of keys" [value]="k">{{k}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="colorFilter">Color</label>
                        <div class="col-5">
                            <select class="form-control" id="colorFilter" [style.background-color]="color" [(ngModel)]="color" name="color" (change)="setColor($event)">
                                <option *ngFor="let c of colors" [value]="c">{{c}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="eventFilter">Event</label>
                        <div class="col-5">
                            <select class="form-control" id="eventFilter" [(ngModel)]="event" name="event" (change)="setEvent($event)">
                                <option *ngFor="let e of events" [value]="e">{{e}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="bandFilter">Band</label>
                        <div class="col-5">
                            <select  class="form-control" id="bandFilter" [(ngModel)]="band" name="band" (change)="setBand($event)">
                                <option *ngFor="let b of bands" [value]="b">{{b}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
