<div class="card mx-3 mb-2" [style.background-color]="tuneSetPositionPlayInfo.tuneSetPosition.tune.color.hex">
    <div class="row p-2">
        <a class="col-4" 
        [routerLink]="['/tunes', tuneSetPositionPlayInfo.tuneSetPosition.tune.id]">
        {{tuneSetPositionPlayInfo.tuneSetPosition.tune.title | eliminateThe}}</a>
        <div class="col-3">
            <small *ngIf="!editModus">{{tuneSetPositionPlayInfo.repeat}}</small>
        </div>
        <small *ngIf="!editModus" class="col-2 text-muted">
            {{tuneSetPositionPlayInfo.tuneSetPosition.tune.type}} in {{tuneSetPositionPlayInfo.tuneSetPosition.tune.key}}</small>

        <etb-tune-played  class="col-3" 
        *ngIf="!editModus" [tune]="tuneSetPositionPlayInfo.tuneSetPosition.tune"></etb-tune-played>
    </div>
</div>
