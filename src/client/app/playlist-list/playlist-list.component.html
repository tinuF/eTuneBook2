<div [ngSwitch]="isRendering">
	<div *ngSwitchCase="false" class="row">
		<div class="col-1 ">
			<etb-playlist-list-menu></etb-playlist-list-menu>
		</div>
		<div class="col-11 card-deck">
			<etb-playlist-list-item [playlist]="playlist" *ngFor="let playlist of playlists"></etb-playlist-list-item>
		</div>
	</div>
	<etb-spinner *ngSwitchCase="true" [isRunning]="isRendering"></etb-spinner>
</div>
